<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container">
        <div id="top" class="top">
            <form id="form" action="/">
                <label for="formtitle">Task Title:</label>
                <input type="text" id="formtitle" name="formtitle" placeholder="laundry" required/>
        
                <label for="formdescription">Description:</label>
                <input type="text" id="formdescription" name="formdescription" placeholder="do the laundry" >
        
                <label for="formdueDate">DueDate:</label>
                <input type="text" id="formdueDate" name="formdueDate" placeholder="Tomorrow" >
        
                <label for="formpriority">Priority:</label>
                <input type="number" id="formpriority" name="formpriority" placeholder="6" >
        
                <button id="tasksubmit" type="submit">Submit</button>
            </form>
            <button id="newProject">New Project</button>
            <form id="projform" action="/">
                <label for="newprojname">Name:</label>
                <input type="text" id="newprojname" name="newprojname" placeholder="New Project"required />
                <button id="projsubmit" type="submit">Submit</button>
            </form>
            <button id="home">Home</button>
        </div>
        <div class="bot">
            <div class="left"></div>
            <div id="projcont"></div>
            <div class="right"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
