<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="top">
        <form id="form" action="/">
            <label for="formtitle">Task Title:</label>
            <input type="text" id="formtitle" name="formtitle" placeholder="laundry">
            
            <label for="formdescription">Description:</label>
            <input type="text" id="formdescription" name="formdescription" placeholder="do the laundry">
            
            <label for="formdueDate">DueDate:</label>
            <input type="text" id="formdueDate" name="formdueDate" placeholder="Tomorrow">
            
            <label for="formpriority">Priority:</label>
            <input type="number" id="formpriority" name="formpriority" placeholder="6">
            
            <button id="tasksubmit" type="submit">Submit</button>
        </form>
        <button id="newProject">New Project</button>
    </div>
    <div id="projcont">
    </div>
    <script src="./main.js"></script>
</body>
</html>
